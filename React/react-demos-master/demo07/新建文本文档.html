	<body>

			var MyComp = React.createClass({
				handleClick:function(){
					this.refs.myTextInput.focus();
					var value = this.refs.myTextInput.value;
					this.refs.myTextInput.value = value + 1;
				},
				render:function(){
					return (

							<input type="text" ref="myTextInput"/>

			});
